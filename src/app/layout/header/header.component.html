<header><h3>News Dashboard</h3>
  <nav class="navbar navbar-expand-lg ">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
        <a class="nav-item nav-link" routerLink="signup" *ngIf='isLoggedIn()'>Sign Up</a>
        <a class="nav-item nav-link" routerLink="/" *ngIf='isLoggedIn()'>Login</a>
        <a class="nav-item nav-link" routerLink="/" (click)='logout()'>Logout</a>
      </div>
    </div>
  </nav>
  
</header>
