<form #myForm='ngForm' (ngSubmit)='updateNews(myForm.value); myForm.reset()' class="container">
    <div class="mb-3">
      <label for="title" class="form-label">description</label>
      <input type="text"
       class="form-control" 
       id="description"
       [(ngModel)]='totalnews.description'
       name="description"
  
       />
  
    </div>
   
  
    <div class="mb-3">
      <label for="body" class="form-label">title</label>
      <input type="text"
       class="form-control" 
       id="title"
       [(ngModel)]='totalnews.title'
       name="title"
  
       />
  
  
    </div>
  
    <button type="submit" class="btn btn-primary">edit</button>
  </form>
